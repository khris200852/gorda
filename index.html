<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador STL en A-Frame</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Entidad de Luz -->
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

        <!-- Cámara -->
        <a-entity camera position="0 1.6 3"></a-entity>

        <!-- Modelo STL -->
        <a-entity 
            position="0 0.5 0"
            rotation="0 45 0"
            scale="0.5 0.5 0.5"
            stl-model="url(imh.stl); color: #FFD700">
        </a-entity>
    </a-scene>
</body>
</html>
